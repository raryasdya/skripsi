apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: membership-route
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http:
  - match:
    - uri:
        exact: /membership
    route:
    - destination:
        host: membership-service
        port:
          number: 8080